        <script type="text/javascript">
     
     var matricula = prompt('Dime matricula: ');

    var re = /^\d{4}\s[A-Z]{3}$/;
  if ( re.test(matricula) == true ){
    alert("match found");
  }
  else{
    alert("match not found");
  }
        </script>
